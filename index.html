<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>:: Pelis Digitales Chile ::</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="data/styles.css" rel="stylesheet" />
</head>

<body>
  <!-- Íconos fijos -->
  <div class="fixed-icons">
    <a href="mailto:pelisdigitaleschile@gmail.com" title="E-mail"><i class="fas fa-envelope"></i></a>
    <a href="https://instagram.com/pelisdigitaleschile" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://docs.google.com/spreadsheets/d/1ztMEK2YIFsrTX9Yh5F5v7yE53to18-8GnkYe-W3sp8E/edit?usp=sharing" target="_blank" title="Catálogo"><i class="fas fa-file-excel"></i></a>
  </div>
  
  <div class="container my-4">
    <h1 class="text-center mb-4">Colección de Películas</h1>
    <div class="row mb-4">
      <div class="col-md-6 mx-auto">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Buscar película...">
          <button class="btn btn-primary" type="button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table id="moviesTable" class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th data-column="Number" style="cursor:pointer;">N° <i class="fas fa-sort"></i></th>
            <th data-column="TranslatedTitle" style="cursor:pointer;">Nombre <i class="fas fa-sort"></i></th>
            <th data-column="OriginalTitle" class="d-none d-md-table-cell" style="cursor:pointer;">N. Original <i class="fas fa-sort"></i></th>
            <th data-column="Year" style="cursor:pointer;">Año <i class="fas fa-sort"></i></th>
            <th data-column="Rating" style="cursor:pointer;">Rating <i class="fas fa-sort"></i></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>
  
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2025 Pelis Digitales Chile. Todos los derechos reservados.</p>
    </div>
  </footer>
  
  <!-- Modal de película -->
  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="movieModalLabel">Ficha de la Película</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal de video -->
  <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="videoModalLabel">Trailer</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body p-0">
          <div class="ratio ratio-16x9">
            <iframe id="youtubeIframe" src="" title="YouTube video" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="data/scripts.js"></script>
</body>

</html>
