<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reserva de Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .producto-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .producto-card:hover {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .producto-seleccionado {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Reserva de Evento</h2>
        
        <form id="reservaForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fecha</label>
                    <input type="date" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Hora</label>
                    <input type="time" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Cantidad de Personas</label>
                    <input type="number" class="form-control" min="1" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Apellidos</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Comentarios</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>

            <h3 class="mt-4 mb-3">Carrito de Productos</h3>
            
            <div class="row" id="productosContainer">
                <!-- Los productos serán generados dinámicamente con JavaScript -->
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <h4>Total: $<span id="totalCompra">0</span></h4>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="https://wa.me/56932334235?text=Reserva%20de%20Evento" class="btn btn-success btn-lg">
                    Enviar Reserva por WhatsApp
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    const productos = [
        {
            nombre: "Menú Infantil",
            precio: 5000,
            descripcion: "Incluye pizza, bebida y postre"
        },
        {
            nombre: "Menú Adulto",
            precio: 8000,
            descripcion: "Entrada, plato principal y postre"
        },
        {
            nombre: "Torta Cumpleaños",
            precio: 15000,
            descripcion: "Torta personalizada para 10 personas"
        },
        {
            nombre: "Decoración Básica",
            precio: 10000,
            descripcion: "Globos, banderines y centro de mesa"
        },
        {
            nombre: "Decoración Premium",
            precio: 25000,
            descripcion: "Decoración temática completa"
        }
    ];

    function renderProductos() {
        const container = document.getElementById('productosContainer');
        container.innerHTML = productos.map((producto, index) => `
            <div class="col-md-6 mb-3">
                <div class="card producto-card" data-index="${index}">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input producto-checkbox" 
                                   type="checkbox" 
                                   id="producto${index}">
                            <label class="form-check-label" for="producto${index}">
                                ${producto.nombre} - $${producto.precio.toLocaleString()}
                            </label>
                        </div>
                        <p class="card-text text-muted">${producto.descripcion}</p>
                        <div class="input-group mt-2">
                            <button class="btn btn-outline-secondary cantidad-menos" type="button" disabled>-</button>
                            <input type="number" 
                                   class="form-control text-center cantidad-input" 
                                   value="0" 
                                   min="0" 
                                   max="10" 
                                   readonly>
                            <button class="btn btn-outline-secondary cantidad-mas" type="button" disabled>+</button>
                        </div>
                        <p class="mt-2">Subtotal: $<span class="subtotal">0</span></p>
                    </div>
                </div>
            </div>
        `).join('');

        inicializarEventos();
    }

    function inicializarEventos() {
        const cards = document.querySelectorAll('.producto-card');
        
        cards.forEach(card => {
            const checkbox = card.querySelector('.producto-checkbox');
            const cantidadInput = card.querySelector('.cantidad-input');
            const subtotalSpan = card.querySelector('.subtotal');
            const menosBtn = card.querySelector('.cantidad-menos');
            const masBtn = card.querySelector('.cantidad-mas');
            const index = card.getAttribute('data-index');
            const producto = productos[index];

            card.addEventListener('click', function(e) {
                if (!e.target.closest('button')) {
                    checkbox.checked = !checkbox.checked;
                    checkbox.dispatchEvent(new Event('change'));
                }
            });

            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    cantidadInput.value = 1;
                    card.classList.add('producto-seleccionado');
                    menosBtn.disabled = false;
                    masBtn.disabled = false;
                    subtotalSpan.textContent = producto.precio.toLocaleString();
                } else {
                    cantidadInput.value = 0;
                    card.classList.remove('producto-seleccionado');
                    menosBtn.disabled = true;
                    masBtn.disabled = true;
                    subtotalSpan.textContent = '0';
                }
                calcularTotal();
            });

            menosBtn.addEventListener('click', function() {
                let cantidad = parseInt(cantidadInput.value);
                if (cantidad > 1) {
                    cantidad--;
                    cantidadInput.value = cantidad;
                    subtotalSpan.textContent = (cantidad * producto.precio).toLocaleString();
                    calcularTotal();
                }
            });

            masBtn.addEventListener('click', function() {
                let cantidad = parseInt(cantidadInput.value);
                if (cantidad < 10) {
                    cantidad++;
                    cantidadInput.value = cantidad;
                    subtotalSpan.textContent = (cantidad * producto.precio).toLocaleString();
                    calcularTotal();
                }
            });
        });
    }

    function calcularTotal() {
        const totalSpan = document.getElementById('totalCompra');
        const subtotales = document.querySelectorAll('.subtotal');
        const total = Array.from(subtotales)
            .map(span => parseInt(span.textContent.replace(/\./g, '')) || 0)
            .reduce((a, b) => a + b, 0);
        
        totalSpan.textContent = total.toLocaleString();
    }

    renderProductos();
    </script>
</body>
</html>
