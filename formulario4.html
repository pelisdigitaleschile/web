<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="text-center mb-4">Reserva de Evento</h2>

    <!-- Formulario de Reserva -->
    <form id="reservationForm">
        <div class="mb-3">
            <label for="date" class="form-label">Fecha:</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Hora:</label>
            <input type="time" class="form-control" id="time" required>
        </div>
        <div class="mb-3">
            <label for="people" class="form-label">Cantidad de Personas:</label>
            <input type="number" class="form-control" id="people" min="1" required>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Apellidos:</label>
            <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Teléfono:</label>
            <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Comentarios:</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>

        <!-- Carrito de Compras -->
        <h3 class="my-4">Carrito de Compras</h3>
        <div id="cart">
            <div class="card mb-3" data-product-id="1">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <input type="checkbox" class="form-check-input me-2 product-checkbox">
                        <strong>Producto 1 - $10.00</strong>
                        <p class="mb-0">Descripción del producto 1.</p>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-secondary btn-sm decrease">-</button>
                        <input type="number" class="form-control d-inline-block text-center mx-2 quantity" style="width: 60px;" value="0" min="0" readonly>
                        <button type="button" class="btn btn-outline-secondary btn-sm increase">+</button>
                        <span class="ms-3">Subtotal: $<span class="subtotal">0.00</span></span>
                    </div>
                </div>
            </div>
            <!-- Repite la tarjeta anterior para más productos, cambiando los nombres y precios -->
            <!-- Producto 2 -->
            <div class="card mb-3" data-product-id="2">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <input type="checkbox" class="form-check-input me-2 product-checkbox">
                        <strong>Producto 2 - $20.00</strong>
                        <p class="mb-0">Descripción del producto 2.</p>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-secondary btn-sm decrease">-</button>
                        <input type="number" class="form-control d-inline-block text-center mx-2 quantity" style="width: 60px;" value="0" min="0" readonly>
                        <button type="button" class="btn btn-outline-secondary btn-sm increase">+</button>
                        <span class="ms-3">Subtotal: $<span class="subtotal">0.00</span></span>
                    </div>
                </div>
            </div>
            <!-- Más productos aquí -->
        </div>

        <h4 class="text-end mt-4">Total: $<span id="total">0.00</span></h4>

        <!-- Botón de Enviar -->
        <button type="button" class="btn btn-primary mt-3" id="sendWhatsApp">Enviar por WhatsApp</button>
    </form>
</div>

<script>
    // JavaScript para el carrito de compras
    document.querySelectorAll('.card').forEach(card => {
        const checkbox = card.querySelector('.product-checkbox');
        const quantityInput = card.querySelector('.quantity');
        const decreaseBtn = card.querySelector('.decrease');
        const increaseBtn = card.querySelector('.increase');
        const subtotalSpan = card.querySelector('.subtotal');
        const price = parseFloat(card.querySelector('strong').textContent.match(/\$(\d+\.?\d*)/)[1]);

        function updateSubtotal() {
            const quantity = parseInt(quantityInput.value);
            const subtotal = price * quantity;
            subtotalSpan.textContent = subtotal.toFixed(2);
            updateTotal();
        }

        checkbox.addEventListener('change', () => {
            quantityInput.value = checkbox.checked ? 1 : 0;
            updateSubtotal();
        });

        decreaseBtn.addEventListener('click', () => {
            if (quantityInput.value > 0) {
                quantityInput.value--;
                checkbox.checked = quantityInput.value > 0;
                updateSubtotal();
            }
        });

        increaseBtn.addEventListener('click', () => {
            quantityInput.value++;
            checkbox.checked = true;
            updateSubtotal();
        });
    });

    function updateTotal() {
        const total = Array.from(document.querySelectorAll('.subtotal')).reduce((sum, subtotal) => {
            return sum + parseFloat(subtotal.textContent);
        }, 0);
        document.getElementById('total').textContent = total.toFixed(2);
    }

    // Enviar datos por WhatsApp
    document.getElementById('sendWhatsApp').addEventListener('click', () => {
        const formData = {
            date: document.getElementById('date').value,
            time: document.getElementById('time').value,
            people: document.getElementById('people').value,
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            phone: document.getElementById('phone').value,
            email: document.getElementById('email').value,
            comments: document.getElementById('comments').value,
            total: document.getElementById('total').textContent
        };

        const whatsappMessage = `Reserva de Evento:%0AFecha: ${formData.date}%0AHora: ${formData.time}%0ACantidad de Personas: ${formData.people}%0ANombre: ${formData.firstName} ${formData.lastName}%0ATeléfono: ${formData.phone}%0AEmail: ${formData.email}%0AComentarios: ${formData.comments}%0ATotal: $${formData.total}`;
        window.open(`https://wa.me/56932334235?text=${whatsappMessage}`, '_blank');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
