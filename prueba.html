<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotizador de Cócteles</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px }
        .section { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 8px }
        .cocktail { margin-bottom: 15px; padding: 10px; background: #f9f9f9; border-radius: 5px }
        .price { color: #2c3e50; font-weight: bold; margin-top: 5px }
        input[type="number"] { width: 60px; margin-left: 10px }
        .form-group { margin: 15px 0 }
        label { display: block; margin-bottom: 5px }
        button { background: #27ae60; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer }
        #resumen { background: #ecf0f1; padding: 15px; margin-top: 20px }
    </style>
</head>
<body>
    <h1>Cotiza tus Cócteles</h1>
    
    <!-- Sección de cócteles -->
    <div class="section">
        <h2>Cócteles Clásicos</h2>
        <div class="cocktail">
            <h3>Pisco Sour Clásico</h3>
            <p>Pisco Transparente, Limón Sutil, Azúcar, Albumina</p>
            <div class="price">Barril SL - $69.990 <input type="number" min="0" placeholder="Cantidad"></div>
        </div>
        <!-- Repetir estructura para otros cócteles clásicos -->
    </div>

    <div class="section">
        <h2>Cócteles Especiales</h2>
        <div class="cocktail">
            <h3>Caipiriña</h3>
            <p>Cachaza, Limón y Azúcar</p>
            <div class="price">Barril SL - $69.990 <input type="number" min="0" placeholder="Cantidad"></div>
        </div>
        <!-- Repetir estructura para otros cócteles especiales -->
    </div>

    <!-- Datos del cliente -->
    <div class="section">
        <h2>Datos del Evento</h2>
        <div class="form-group">
            <label>Fecha y Hora: <input type="datetime-local" required></label>
        </div>
        <div class="form-group">
            <label>Cantidad de Invitados: <input type="number" min="1" required></label>
        </div>
        <div class="form-group">
            <label>Nombre y Apellido: <input type="text" required style="width: 300px"></label>
        </div>
        <div class="form-group">
            <label>E-mail: <input type="email" required style="width: 300px"></label>
        </div>
        <div class="form-group">
            <label>Comentarios: <textarea rows="3" style="width: 100%"></textarea></label>
        </div>
    </div>

    <!-- Resumen y enviar -->
    <div id="resumen">
        <h2>Resumen de Cotización</h2>
        <div id="lista-productos"><!-- JS actualizará aquí --></div>
        <p>Total estimado: <span id="total">$0</span></p>
        <button onclick="calcularTotal()">Generar Cotización</button>
    </div>

    <script>
        function calcularTotal() {
            // Lógica para calcular total basado en cantidades
            let total = 0;
            document.querySelectorAll('.price').forEach(item => {
                const precio = parseInt(item.innerText.match(/\$\d+/)[0].replace(/\D/g,''));
                const cantidad = item.querySelector('input').value || 0;
                total += precio * cantidad;
            });
            document.getElementById('total').textContent = `$${total.toLocaleString('es-CL')}`;
        }
    </script>
</body>
</html>
