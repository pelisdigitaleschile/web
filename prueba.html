<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails On Tap - Cócteles Premium en Barril</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-oro: #FFD700;
            --color-vino: #6A0D0D;
            --color-noche: #0A0A2E;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--color-noche);
            color: white;
        }
        
        .hero-section {
            background: linear-gradient(rgba(10,10,46,0.9), rgba(106,13,13,0.8)),
                        url('https://placehold.co/1920x1080/0A0A2E/6A0D0D?text=Cocktails+On+Tap') center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .carousel-item img {
            height: 500px;
            object-fit: cover;
        }
        
        .btn-gold {
            background: var(--color-oro);
            color: var(--color-noche);
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 30px;
        }
        
        .servicio-card {
            border: 2px solid var(--color-oro);
            border-radius: 20px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero-section">
    <div class="container text-center">
        <h1 class="display-1 fw-bold mb-4">Cocktails On Tap</h1>
        <p class="lead fs-3 mb-5">Transformamos tus eventos con cócteles de barril premium</p>
        <button class="btn-gold" onclick="scrollToSection('servicios')">Ver Servicios</button>
    </div>
</section>

<!-- Sección Cocteles Carrusel -->
<section class="py-5" id="cocteles">
    <div class="container py-5">
        <h2 class="text-center mb-5 display-4">Nuestros Éxitos de Barril</h2>
        <div id="coctelesCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://placehold.co/800x500?text=Mojito+Clásico" class="d-block w-100" alt="Mojito">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/800x500?text=Pisco+Sour" class="d-block w-100" alt="Pisco Sour">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/800x500?text=Aperol+Spritz" class="d-block w-100" alt="Aperol Spritz">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/800x500?text=Tequila+Margarita" class="d-block w-100" alt="Margarita">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/800x500?text=Gin+&+Tonic" class="d-block w-100" alt="Gin Tonic">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#coctelesCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#coctelesCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</section>

<!-- Resto de secciones (servicios) se mantienen igual que en el código anterior -->

<!-- Formulario -->
<section class="py-5" id="cotizar">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="bg-white text-dark p-5 rounded-4">
                    <h2 class="text-center mb-4">Cotiza Tu Evento</h2>
                    <form id="cotizacionForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="col-md-6">
                                <input type="tel" class="form-control" placeholder="Celular">
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="col-md-6">
                                <input type="datetime-local" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <input type="number" class="form-control" placeholder="Cantidad de invitados">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Dirección y Comuna">
                            </div>
                            <div class="col-12">
                                <textarea class="form-control" placeholder="Comentarios" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn-gold w-100">Enviar Cotización</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark py-4">
    <div class="container">
        <div class="row text-center">
            <div class="col-12 mb-3">
                <h4>Contacto</h4>
                <div class="d-flex justify-content-center gap-4">
                    <a href="https://wa.me/56932334235" class="text-white">
                        <i class="fab fa-whatsapp fa-2x"></i>
                    </a>
                    <a href="mailto:CoctelesEnBarril@gmail.com" class="text-white">
                        <i class="fas fa-envelope fa-2x"></i>
                    </a>
                    <a href="https://instagram.com/cocktailsontap.chile" class="text-white">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                    <a href="https://tiktok.com/@cocktailsontap.chile" class="text-white">
                        <i class="fab fa-tiktok fa-2x"></i>
                    </a>
                </div>
            </div>
            <div class="col-12">
                <p class="mb-0">© 2023 Cocktails On Tap - Todos los derechos reservados</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Scripts Personalizados -->
<script>
    function scrollToSection(id) {
        document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    document.getElementById('cotizacionForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = {
            nombre: encodeURIComponent(this.nombre.value),
            celular: encodeURIComponent(this.celular.value),
            email: encodeURIComponent(this.email.value),
            fecha: encodeURIComponent(this.fecha.value),
            invitados: encodeURIComponent(this.invitados.value),
            direccion: encodeURIComponent(this.direccion.value),
            comentarios: encodeURIComponent(this.comentarios.value)
        };

        const mensaje = `Nueva cotización:
        Nombre: ${formData.nombre}
        Celular: ${formData.celular}
        Email: ${formData.email}
        Fecha: ${formData.fecha}
        Invitados: ${formData.invitados}
        Dirección: ${formData.direccion}
        Comentarios: ${formData.comentarios}`;

        window.open(`https://wa.me/56932334235?text=${mensaje}`, '_blank');
    });
</script>

</body>
</html>
