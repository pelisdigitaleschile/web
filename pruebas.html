<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pelis Digitales Chile</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="pt-5">
<div class="fixed-top d-flex justify-content-end pe-3 pt-3 gap-3">
  <a href="mailto:pelisdigitaleschile@gmail.com" class="btn btn-dark btn-sm"><i class="fas fa-envelope"></i></a>
  <a href="https://instagram.com/pelisdigitaleschile" class="btn btn-dark btn-sm" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://docs.google.com/spreadsheets/d/1ztMEK2YIFsrTX9Yh5F5v7yE53to18-8GnkYe-W3sp8E/edit?usp=sharing" class="btn btn-dark btn-sm" target="_blank"><i class="fas fa-file-excel"></i></a>
</div>

<div class="container my-4">
  <h1 class="text-center mb-4">Catálogo de Películas</h1>
  <div class="row mb-4">
    <div class="col-md-6 mx-auto">
      <div class="input-group">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar...">
        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
      </div>
    </div>
  </div>
  
  <div id="loadingMessage" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Cargando películas...</p>
  </div>
  
  <div id="errorMessage" class="alert alert-danger d-none">
    <i class="fas fa-exclamation-circle"></i> Error al cargar el catálogo de películas. Por favor intenta de nuevo más tarde.
  </div>
  
  <div class="table-responsive">
    <table id="moviesTable" class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th data-column="Number">N° <i class="fas fa-sort"></i></th>
          <th data-column="TranslatedTitle">Nombre <i class="fas fa-sort"></i></th>
          <th data-column="OriginalTitle" class="d-none d-md-table-cell">N. Original <i class="fas fa-sort"></i></th>
          <th data-column="Year">Año <i class="fas fa-sort"></i></th>
          <th data-column="Rating">Rating <i class="fas fa-sort"></i></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
  <div class="container"><p class="mb-0">&copy; 2023 Pelis Digitales Chile</p></div>
</footer>

<div class="modal fade" id="movieModal">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button></div>
    </div>
  </div>
</div>

<div class="modal fade" id="videoModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Trailer</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-0">
        <div class="ratio ratio-16x9">
          <iframe id="youtubeIframe" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
let moviesData = [], currentSort = {col:null, order:'asc'};
const loadingElement = document.getElementById('loadingMessage');
const errorElement = document.getElementById('errorMessage');
const tableElement = document.getElementById('moviesTable');

// Esconder la tabla mientras carga
tableElement.style.display = 'none';

// Función para cargar los datos mejorada con manejo de errores
function loadMoviesData() {
  fetch('movies.txt')
    .then(response => {
      if (!response.ok) {
        throw new Error('No se pudo cargar el archivo movies.txt');
      }
      return response.text();
    })
    .then(data => {
      // Usar PapaParse para procesar el archivo
      const result = Papa.parse(data, {
        header: true,
        skipEmptyLines: true,
        dynamicTyping: true, // Convertir automáticamente números
        transformHeader: h => h.trim() // Eliminar espacios en los encabezados
      });
      
      if (result.errors && result.errors.length > 0) {
        console.warn('Advertencias al procesar el archivo:', result.errors);
      }
      
      moviesData = result.data;
      displayMovies(moviesData);
      
      // Mostrar la tabla y ocultar el mensaje de carga
      loadingElement.style.display = 'none';
      tableElement.style.display = 'table';
    })
    .catch(error => {
      console.error('Error al cargar los datos:', error);
      loadingElement.style.display = 'none';
      errorElement.classList.remove('d-none');
      
      // Datos de ejemplo para demostración (solo en caso de error)
      moviesData = [
        {Number: 1, TranslatedTitle: "El Padrino", OriginalTitle: "The Godfather", Year: 1972, Rating: "9.2", 
         Description: "La historia de la familia Corleone.", Languages: "Inglés, Italiano", Subtitles: "Español", Length: 175},
        {Number: 2, TranslatedTitle: "Pulp Fiction", OriginalTitle: "Pulp Fiction", Year: 1994, Rating: "8.9", 
         Description: "Historias entrelazadas de criminales en Los Ángeles.", Languages: "Inglés", Subtitles: "Español", Length: 154}
      ];
      displayMovies(moviesData);
      tableElement.style.display = 'table';
    });
}

function displayMovies(movies){
  const tbody = document.querySelector('#moviesTable tbody');
  tbody.innerHTML = movies.map(movie => `
    <tr>
      <td>${movie.Number || ''}</td>
      <td><a href="#" class="text-decoration-none" onclick="event.preventDefault();openMovieModal(${JSON.stringify(movie).replace(/"/g,'&quot;')})">${movie.TranslatedTitle || ''}</a></td>
      <td class="d-none d-md-table-cell">${movie.OriginalTitle || ''}</td>
      <td>${movie.Year || ''}</td>
      <td>${getStars(movie.Rating)}</td>
    </tr>
  `).join('');
}

function getStars(r){
  r = parseFloat(r || 0)/2;
  let f=Math.floor(r), h=r-f>=0.5?1:0, e=5-f-h;
  return '<i class="fas fa-star text-warning"></i>'.repeat(f)+
         '<i class="fas fa-star-half-alt text-warning"></i>'.repeat(h)+
         '<i class="far fa-star text-warning"></i>'.repeat(e);
}

function openMovieModal(m){
  if (!m) return;
  
  const modal = document.getElementById('movieModal');
  modal.querySelector('.modal-title').textContent = m.TranslatedTitle || '';
  modal.querySelector('.modal-body').innerHTML = `
    <div class="row g-3">
      ${m.Picture?`<div class="col-md-4 text-center">
        <img src="${m.Picture}" class="img-fluid mb-2" alt="${m.TranslatedTitle || 'Portada de película'}">
        <div class="mb-3">${getStars(m.Rating)}</div>
        ${m.Comments?`<button class="btn btn-danger btn-sm" onclick="openVideoModal('${m.Comments}')"><i class="fab fa-youtube"></i> Trailer</button>`:''}
      </div>`:''}
      <div class="${m.Picture?'col-md-8':'col-12'}">
        <div class="row g-2">
          <div class="col-6"><small>Añadida:</small><div class="fw-bold">${formatDate(m.Date)}</div></div>
          <div class="col-6"><small>Nombre:</small><div class="fw-bold">${m.TranslatedTitle || ''}</div></div>
          <div class="col-6"><small>Original:</small><div class="fw-bold">${m.OriginalTitle || ''}</div></div>
          <div class="col-6"><small>Año:</small><div class="fw-bold">${m.Year || ''}</div></div>
          <div class="col-6"><small>Idiomas:</small><div class="fw-bold">${m.Languages || ''}</div></div>
          <div class="col-6"><small>Subtítulos:</small><div class="fw-bold">${m.Subtitles || ''}</div></div>
          <div class="col-6"><small>Duración:</small><div class="fw-bold">${m.Length ? m.Length+' min' : ''}</div></div>
        </div>
        <hr><h6>Sinopsis</h6><div class="text-secondary">${m.Description || 'Sin descripción disponible'}</div>
      </div>
    </div>
  `;
  new bootstrap.Modal(modal).show();
}

function formatDate(d){
  if (!d) return '';
  try{ return new Date(d).toLocaleDateString('es-CL') }catch{ return d }
}

function openVideoModal(c){
  if (!c) return;
  const iframe = document.getElementById('youtubeIframe');
  iframe.src = `https://www.youtube.com/embed/${c}?autoplay=1`;
  new bootstrap.Modal(document.getElementById('videoModal')).show();
  
  // Limpiar el iframe cuando se cierra el modal
  document.getElementById('videoModal').addEventListener('hidden.bs.modal', function () {
    iframe.src = '';
  });
}

document.querySelectorAll('#moviesTable th').forEach(th => th.addEventListener('click', () => {
  const col = th.getAttribute('data-column');
  if (!col) return;
  
  currentSort.order = currentSort.col === col ? currentSort.order === 'asc' ? 'desc' : 'asc' : 'asc';
  currentSort.col = col;
  
  moviesData.sort((a,b) => {
    let x = a[col] || '', y = b[col] || '';
    if(['Number','Rating','Year'].includes(col)){ 
      x = parseFloat(x) || 0; 
      y = parseFloat(y) || 0; 
    }
    return currentSort.order === 'asc' ? (x > y ? 1 : x < y ? -1 : 0) : (y > x ? 1 : y < x ? -1 : 0);
  });
  
  document.querySelectorAll('#moviesTable i.fa-sort, #moviesTable i.fa-sort-down, #moviesTable i.fa-sort-up').forEach(i => i.className = 'fas fa-sort');
  th.querySelector('i').className = `fas fa-sort-${currentSort.order === 'asc' ? 'down' : 'up'}`;
  displayMovies(moviesData);
}));

document.getElementById('searchInput').addEventListener('input', function(){
  const term = this.value.toLowerCase().trim();
  if (term === '') {
    displayMovies(moviesData);
    return;
  }
  
  const filteredMovies = moviesData.filter(m => 
    Object.entries(m).some(([key, value]) => 
      value && String(value).toLowerCase().includes(term)
    )
  );
  displayMovies(filteredMovies);
});

// Cerrar modales al cargar la página (por si quedaron abiertos)
document.addEventListener('DOMContentLoaded', function() {
  const modals = document.querySelectorAll('.modal');
  modals.forEach(modal => {
    const modalInstance = bootstrap.Modal.getInstance(modal);
    if (modalInstance) modalInstance.hide();
  });
  
  // Iniciar la carga de datos
  loadMoviesData();
});
</script>
</body>
</html>
