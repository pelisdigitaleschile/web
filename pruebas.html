<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:: Pelis Digitales Chile ::</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Nuevos estilos para iconos fijos */
    .fixed-icons {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      gap: 15px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 12px 20px;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .fixed-icons a {
      color: white;
      font-size: 24px;
      transition: all 0.3s ease;
    }

    .fixed-icons a:hover {
      transform: scale(1.2);
      opacity: 0.8;
    }

    /* Ajuste de padding para el cuerpo */
    body {
      padding-top: 80px;
    }

    /* Resto de estilos originales */
    .modal-movie-image {
      max-height: 300px;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .table-responsive {
        font-size: 0.9rem;
      }
      .modal-dialog {
        margin: 0.5rem;
      }
      .movie-link {
        white-space: normal;
        word-break: break-word;
      }
      .fixed-icons {
        top: 10px;
        right: 10px;
        padding: 10px 15px;
      }
      .fixed-icons a {
        font-size: 20px;
      }
      body {
        padding-top: 70px;
      }
    }

    .movie-card {
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Iconos fijos -->
  <div class="fixed-icons">
    <a href="mailto:pelisdigitaleschile@gmail.com" class="social-icon" title="E-mail">
      <i class="fas fa-envelope"></i>
    </a>
    <a href="https://instagram.com/pelisdigitaleschile" class="social-icon" title="Instagram" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://docs.google.com/spreadsheets/d/1ztMEK2YIFsrTX9Yh5F5v7yE53to18-8GnkYe-W3sp8E/edit?usp=sharing" class="social-icon" title="Catálogo" target="_blank">
      <i class="fas fa-file-excel"></i>
    </a>
  </div>

  <!-- Contenido principal -->
  <div class="container my-4">
    <h1 class="text-center mb-4">Catálogo de Películas</h1>

    <!-- Barra de búsqueda -->
    <div class="row mb-4">
      <div class="col-md-6 mx-auto">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Buscar película...">
          <button class="btn btn-primary" type="button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Tabla responsive -->
    <div class="table-responsive">
      <table id="moviesTable" class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th data-column="Number" style="cursor:pointer;">N° <i class="fas fa-sort"></i></th>
            <th data-column="TranslatedTitle" style="cursor:pointer;">Nombre <i class="fas fa-sort"></i></th>
            <th data-column="OriginalTitle" class="d-none d-md-table-cell" style="cursor:pointer;">N. Original <i class="fas fa-sort"></i></th>
            <th data-column="Year" style="cursor:pointer;">Año <i class="fas fa-sort"></i></th>
            <th data-column="Rating" style="cursor:pointer;">Rating <i class="fas fa-sort"></i></th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas se insertarán dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2023 Pelis Digitales Chile. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Modales y scripts se mantienen igual -->
  <!-- ... (el resto del código permanece sin cambios) ... -->
</body>
</html>
