<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pelis Digitales Chile</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="pt-5">

<div class="fixed-top d-flex justify-content-end pe-3 pt-3 gap-3">
  <a href="mailto:pelisdigitaleschile@gmail.com" class="btn btn-dark btn-sm"><i class="fas fa-envelope"></i></a>
  <a href="https://instagram.com/pelisdigitaleschile" class="btn btn-dark btn-sm" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://docs.google.com/spreadsheets/d/1ztMEK2YIFsrTX9Yh5F5v7yE53to18-8GnkYe-W3sp8E/edit?usp=sharing" class="btn btn-dark btn-sm" target="_blank"><i class="fas fa-file-excel"></i></a>
</div>

<div class="container my-4">
  <h1 class="text-center mb-4">Catálogo de Películas</h1>
  <div class="row mb-4">
    <div class="col-md-6 mx-auto">
      <div class="input-group">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar...">
        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
      </div>
    </div>
  </div>
  
  <div id="loadingMessage" class="text-center my-5 d-none">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Cargando películas...</p>
  </div>
  
  <div id="errorMessage" class="alert alert-danger d-none">
    <i class="fas fa-exclamation-circle"></i> Error al cargar el catálogo.
  </div>
  
  <div class="table-responsive">
    <table id="moviesTable" class="table table-striped table-hover d-none">
      <thead class="table-dark">
        <tr>
          <th data-column="Number">N° <i class="fas fa-sort"></i></th>
          <th data-column="TranslatedTitle">Nombre <i class="fas fa-sort"></i></th>
          <th data-column="OriginalTitle" class="d-none d-md-table-cell">N. Original <i class="fas fa-sort"></i></th>
          <th data-column="Year">Año <i class="fas fa-sort"></i></th>
          <th data-column="Rating">Rating <i class="fas fa-sort"></i></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
  <p class="mb-0">&copy; 2023 Pelis Digitales Chile</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
(async function(){
  const tableElement = document.getElementById('moviesTable');
  const loadingElement = document.getElementById('loadingMessage');
  const errorElement = document.getElementById('errorMessage');
  let moviesData = [];
  
  async function loadMoviesData(){
    try {
      loadingElement.classList.remove('d-none');
      let response = await fetch('movies.txt');
      if (!response.ok) throw new Error('Error al cargar películas');
      let data = await response.text();
      moviesData = Papa.parse(data, { header: true, skipEmptyLines: true, dynamicTyping: true }).data;
      displayMovies(moviesData);
    } catch {
      errorElement.classList.remove('d-none');
    } finally {
      loadingElement.classList.add('d-none');
      tableElement.classList.remove('d-none');
    }
  }
  
  function displayMovies(movies){
    const tbody = document.querySelector('#moviesTable tbody');
    tbody.innerHTML = movies.map(m => `
      <tr>
        <td>${m.Number || ''}</td>
        <td>${m.TranslatedTitle || ''}</td>
        <td class="d-none d-md-table-cell">${m.OriginalTitle || ''}</td>
        <td>${m.Year || ''}</td>
        <td>${getStars(m.Rating)}</td>
      </tr>
    `).join('');
  }
  
  function getStars(rating){
    let stars = Math.round((parseFloat(rating) || 0) / 2);
    return '<i class="fas fa-star text-warning"></i>'.repeat(stars) +
           '<i class="far fa-star text-warning"></i>'.repeat(5 - stars);
  }
  
  document.getElementById('searchInput').addEventListener('input', function(){
    let term = this.value.toLowerCase();
    displayMovies(moviesData.filter(m => Object.values(m).some(v => v && String(v).toLowerCase().includes(term))));
  });
  
  document.querySelectorAll('#moviesTable th').forEach(th => th.addEventListener('click', function(){
    let col = this.dataset.column, order = this.dataset.order = this.dataset.order === 'asc' ? 'desc' : 'asc';
    moviesData.sort((a, b) => (a[col] > b[col] ? 1 : -1) * (order === 'asc' ? 1 : -1));
    displayMovies(moviesData);
  }));
  
  loadMoviesData();
})();
</script>
</body>
</html>
