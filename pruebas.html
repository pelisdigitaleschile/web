<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pelis Digitales Chile</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="pt-5">
<div class="fixed-top d-flex justify-content-end pe-3 pt-3 gap-3">
  <a href="mailto:pelisdigitaleschile@gmail.com" class="btn btn-dark btn-sm" aria-label="Correo Electrónico"><i class="fas fa-envelope"></i></a>
  <a href="https://instagram.com/pelisdigitaleschile" class="btn btn-dark btn-sm" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
  <a href="https://docs.google.com/spreadsheets/d/1ztMEK2YIFsrTX9Yh5F5v7yE53to18-8GnkYe-W3sp8E/edit?usp=sharing" class="btn btn-dark btn-sm" target="_blank" aria-label="Catálogo en Excel"><i class="fas fa-file-excel"></i></a>
</div>

<div class="container my-4">
  <h1 class="text-center mb-4">Catálogo de Películas</h1>
  <div class="row mb-4">
    <div class="col-md-6 mx-auto">
      <div class="input-group">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre..." aria-label="Buscar película">
        <button class="btn btn-primary" aria-label="Buscar"><i class="fas fa-search"></i></button>
      </div>
    </div>
  </div>
  
  <div id="loadingMessage" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Cargando películas...</p>
  </div>
  
  <div id="errorMessage" class="alert alert-danger d-none">
    <i class="fas fa-exclamation-circle"></i> Error al cargar el catálogo. <button class="btn btn-sm btn-danger" onclick="loadMoviesData()">Reintentar</button>
  </div>
  
  <div class="table-responsive">
    <table id="moviesTable" class="table table-striped table-hover d-none">
      <thead class="table-dark">
        <tr>
          <th data-column="Number">N° <i class="fas fa-sort"></i></th>
          <th data-column="TranslatedTitle">Nombre <i class="fas fa-sort"></i></th>
          <th data-column="OriginalTitle" class="d-none d-md-table-cell">N. Original <i class="fas fa-sort"></i></th>
          <th data-column="Year">Año <i class="fas fa-sort"></i></th>
          <th data-column="Rating">Rating <i class="fas fa-sort"></i></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
  <div class="container"><p class="mb-0">&copy; 2023 Pelis Digitales Chile</p></div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
let moviesData = [];

function loadMoviesData() {
  document.getElementById('loadingMessage').classList.remove('d-none');
  document.getElementById('errorMessage').classList.add('d-none');

  fetch('movies.txt')
    .then(response => {
      if (!response.ok) throw new Error('No se pudo cargar el archivo.');
      return response.text();
    })
    .then(data => {
      const result = Papa.parse(data, { header: true, skipEmptyLines: true, dynamicTyping: true });
      moviesData = result.data;
      displayMovies(moviesData);
      document.getElementById('loadingMessage').classList.add('d-none');
      document.getElementById('moviesTable').classList.remove('d-none');
    })
    .catch(error => {
      document.getElementById('loadingMessage').classList.add('d-none');
      document.getElementById('errorMessage').classList.remove('d-none');
      console.error('Error al cargar:', error);
    });
}

function displayMovies(movies) {
  const tbody = document.querySelector('#moviesTable tbody');
  tbody.innerHTML = movies.map(movie => `
    <tr>
      <td>${movie.Number || ''}</td>
      <td><a href="#" class="text-decoration-none" data-movie='${JSON.stringify(movie)}' onclick="openMovieModal(event)">${movie.TranslatedTitle || ''}</a></td>
      <td class="d-none d-md-table-cell">${movie.OriginalTitle || ''}</td>
      <td>${movie.Year || ''}</td>
      <td>${getStars(movie.Rating)}</td>
    </tr>
  `).join('');
}

function getStars(rating) {
  let r = parseFloat(rating || 0) / 2;
  return '<i class="fas fa-star text-warning"></i>'.repeat(Math.floor(r)) +
         (r % 1 >= 0.5 ? '<i class="fas fa-star-half-alt text-warning"></i>' : '') +
         '<i class="far fa-star text-warning"></i>'.repeat(5 - Math.ceil(r));
}

function openMovieModal(event) {
  event.preventDefault();
  const movie = JSON.parse(event.target.getAttribute('data-movie'));
  alert(`Película: ${movie.TranslatedTitle}\nAño: ${movie.Year}\nRating: ${movie.Rating}`);
}

document.getElementById('searchInput').addEventListener('input', function () {
  const term = this.value.toLowerCase().trim();
  const filteredMovies = moviesData.filter(m =>
    [m.TranslatedTitle, m.OriginalTitle].some(field => field && field.toLowerCase().includes(term))
  );
  displayMovies(filteredMovies);
});

document.addEventListener('DOMContentLoaded', loadMoviesData);
</script>
</body>
</html>
