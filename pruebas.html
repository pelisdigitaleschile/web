<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones de Cotización</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .btn-custom {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <button onclick="openQuotationForm()" class="btn btn-primary btn-custom">Cotizar</button>
        <button onclick="openQuotationForm()" class="btn btn-success btn-custom">Solicitar Cotización</button>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function openQuotationForm() {
            window.open('https://form.jotform.com/243413573600045', '_blank', 'width=800,height=600');
        }
    </script>
</body>
</html>
