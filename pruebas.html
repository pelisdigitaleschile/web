<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones de Cotización</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .btn-custom {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
        .modal-dialog {
            width: 800px;
        }
        .modal-content {
            height: 800px;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <button type="button" class="btn btn-primary btn-custom" data-bs-toggle="modal" data-bs-target="#cotizacionModal">
            Cotizar
        </button>
        <button type="button" class="btn btn-success btn-custom" data-bs-toggle="modal" data-bs-target="#cotizacionModal">
            Solicitar Cotización
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="cotizacionModal" tabindex="-1" aria-labelledby="cotizacionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cotizacionModalLabel">Formulario de Cotización</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <iframe src="https://form.jotform.com/243413573600045" 
                            width="100%" 
                            height="100%" 
                            frameborder="0" 
                            class="iframe-container">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
