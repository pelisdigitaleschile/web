<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:: Pelis Digitales Chile ::</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Estilos para iconos fijos */
    .fixed-icons {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      gap: 15px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 12px 20px;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .fixed-icons a {
      color: white;
      font-size: 24px;
      transition: all 0.3s ease;
    }

    .fixed-icons a:hover {
      transform: scale(1.2);
      opacity: 0.8;
    }

    body {
      padding-top: 80px;
    }

    /* Estilos para la ficha de película */
    .movie-details div {
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }

    .movie-details span:first-child {
      font-weight: 500;
      color: #666;
    }

    .synopsis-content {
      text-align: justify;
      line-height: 1.6;
    }

    .rating-stars {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .modal-movie-image {
      max-height: 300px;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .table-responsive {
        font-size: 0.9rem;
      }
      .modal-dialog {
        margin: 0.5rem;
      }
      .movie-link {
        white-space: normal;
        word-break: break-word;
      }
      .fixed-icons {
        top: 10px;
        right: 10px;
        padding: 10px 15px;
      }
      .fixed-icons a {
        font-size: 20px;
      }
      body {
        padding-top: 70px;
      }
    }

    .movie-card {
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Iconos fijos -->
  <div class="fixed-icons">
    <a href="mailto:pelisdigitaleschile@gmail.com" class="social-icon" title="E-mail">
      <i class="fas fa-envelope"></i>
    </a>
    <a href="https://instagram.com/pelisdigitaleschile" class="social-icon" title="Instagram" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://docs.google.com/spreadsheets/d/1ztMEK2YIFsrTX9Yh5F5v7yE53to18-8GnkYe-W3sp8E/edit?usp=sharing" class="social-icon" title="Catálogo" target="_blank">
      <i class="fas fa-file-excel"></i>
    </a>
  </div>

  <!-- Contenido principal -->
  <div class="container my-4">
    <h1 class="text-center mb-4">Catálogo de Películas</h1>

    <!-- Barra de búsqueda -->
    <div class="row mb-4">
      <div class="col-md-6 mx-auto">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Buscar película...">
          <button class="btn btn-primary" type="button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Tabla responsive -->
    <div class="table-responsive">
      <table id="moviesTable" class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th data-column="Number" style="cursor:pointer;">N° <i class="fas fa-sort"></i></th>
            <th data-column="TranslatedTitle" style="cursor:pointer;">Nombre <i class="fas fa-sort"></i></th>
            <th data-column="OriginalTitle" class="d-none d-md-table-cell" style="cursor:pointer;">N. Original <i class="fas fa-sort"></i></th>
            <th data-column="Year" style="cursor:pointer;">Año <i class="fas fa-sort"></i></th>
            <th data-column="Rating" style="cursor:pointer;">Rating <i class="fas fa-sort"></i></th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas se insertarán dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2023 Pelis Digitales Chile. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Modal de Ficha de la Película -->
  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="movieModalLabel">Ficha de la Película</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <!-- Se mostrará la ficha de la película en formato Card -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Trailer de YouTube -->
  <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="videoModalLabel">Trailer</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body p-0">
          <div class="ratio ratio-16x9">
            <iframe id="youtubeIframe" src="" title="YouTube video" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts necesarios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let moviesData = [];
    let currentSortColumn = null;
    let currentSortOrder = 'asc';

    // Cargar y parsear el archivo movies.txt
    fetch('movies.txt')
      .then(response => response.text())
      .then(data => {
        const result = Papa.parse(data, { header: true, skipEmptyLines: true });
        moviesData = result.data;
        displayMovies(moviesData);
      })
      .catch(error => console.error('Error al cargar el archivo:', error));

    function displayMovies(movies) {
      const tbody = document.querySelector('#moviesTable tbody');
      tbody.innerHTML = '';
      movies.forEach(movie => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${movie['Number'] || ''}</td>
          <td><a href="#" class="movie-link text-decoration-none" onclick="openMovieModal(${JSON.stringify(movie).replace(/"/g, '&quot;')}; return false;">${movie['TranslatedTitle'] || ''}</a></td>
          <td class="d-none d-md-table-cell">${movie['OriginalTitle'] || ''}</td>
          <td>${movie['Year'] || ''}</td>
          <td>${getStarRatingHTML(parseFloat(movie['Rating']))}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function getStarRatingHTML(rating) {
      const ratingOutOfFive = rating / 2;
      const fullStars = Math.floor(ratingOutOfFive);
      const halfStar = (ratingOutOfFive - fullStars) >= 0.5 ? 1 : 0;
      let html = '';
      for (let i = 0; i < fullStars; i++) html += '<i class="fas fa-star text-warning"></i>';
      if (halfStar) html += '<i class="fas fa-star-half-alt text-warning"></i>';
      for (let i = 0; i < (5 - fullStars - halfStar); i++) html += '<i class="far fa-star text-warning"></i>';
      return html;
    }

    function openMovieModal(movie) {
      document.getElementById('movieModalLabel').textContent = movie['TranslatedTitle'] || 'Detalles';
      const modalBody = document.querySelector('#movieModal .modal-body');
      
      let html = `<div class="card movie-card">
        <div class="row g-0">
            ${movie['Picture'] ? `
            <div class="col-md-4 text-center p-3">
                <img src="${movie['Picture']}" class="img-fluid rounded mb-3">
                <div class="rating-stars">
                    ${getStarRatingHTML(parseFloat(movie['Rating']))}
                </div>
                ${movie['Comments'] ? `
                <div class="mt-3">
                    <button class="btn btn-danger btn-sm" onclick="openVideoModal('${movie['Comments']}')">
                        <i class="fab fa-youtube"></i> Ver Trailer
                    </button>
                </div>` : ''}
            </div>` : ''}
            
            <div class="${movie['Picture'] ? 'col-md-8' : 'col-12'}">
                <div class="card-body">
                    <div class="movie-details">
                        <div class="d-flex justify-content-between"><span>Añadida:</span><span>${formatDateChile(movie['Date'])}</span></div>
                        <div class="d-flex justify-content-between"><span>Nombre:</span><span>${movie['TranslatedTitle'] || ''}</span></div>
                        <div class="d-flex justify-content-between"><span>N. Original:</span><span>${movie['OriginalTitle'] || ''}</span></div>
                        <div class="d-flex justify-content-between"><span>Año:</span><span>${movie['Year'] || ''}</span></div>
                        <div class="d-flex justify-content-between"><span>Idiomas:</span><span>${movie['Languages'] || ''}</span></div>
                        <div class="d-flex justify-content-between"><span>Subtítulos:</span><span>${movie['Subtitles'] || ''}</span></div>
                        <div class="d-flex justify-content-between"><span>Duración:</span><span>${movie['Length'] ? movie['Length'] + ' min' : ''}</span></div>
                    </div>
                    
                    <div class="mt-4">
                        <h6>Sinopsis:</h6>
                        <div class="synopsis-content border-top pt-2">
                            ${movie['Description'] || ''}
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>`;

      modalBody.innerHTML = html;
      new bootstrap.Modal(document.getElementById('movieModal')).show();
    }

    function formatDateChile(dateStr) {
      const date = new Date(dateStr);
      if (isNaN(date)) return dateStr;
      const day = ("0" + date.getDate()).slice(-2);
      const month = ("0" + (date.getMonth() + 1)).slice(-2);
      const year = date.getFullYear();
      return `${day}-${month}-${year}`;
    }

    function openVideoModal(videoCode) {
      const iframe = document.getElementById('youtubeIframe');
      iframe.src = `https://www.youtube.com/embed/${videoCode}?autoplay=1`;
      const videoModal = new bootstrap.Modal(document.getElementById('videoModal'));
      videoModal.show();
      document.getElementById('videoModal').addEventListener('hidden.bs.modal', () => iframe.src = "");
    }

    document.querySelectorAll('#moviesTable thead th').forEach(th => {
      th.addEventListener('click', function() {
        const column = this.getAttribute('data-column');
        sortMovies(column);
      });
    });

    function sortMovies(column) {
      if (currentSortColumn === column) {
        currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
      } else {
        currentSortOrder = 'asc';
        currentSortColumn = column;
      }
      
      moviesData.sort((a, b) => {
        let valA = a[column] || '';
        let valB = b[column] || '';
        if (['Rating', 'Year', 'Number'].includes(column)) {
          valA = parseFloat(valA) || 0;
          valB = parseFloat(valB) || 0;
        } else {
          valA = valA.toString().toLowerCase();
          valB = valB.toString().toLowerCase();
        }
        return currentSortOrder === 'asc' ? valA - valB : valB - valA;
      });
      
      updateSortIcons();
      displayMovies(moviesData);
    }

    function updateSortIcons() {
      document.querySelectorAll('#moviesTable thead th').forEach(th => {
        const icon = th.querySelector('i');
        icon.className = th.getAttribute('data-column') === currentSortColumn 
          ? currentSortOrder === 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'
          : 'fas fa-sort';
      });
    }

    document.getElementById('searchInput').addEventListener('keyup', function() {
      const searchTerm = this.value.toLowerCase();
      const filteredMovies = moviesData.filter(movie => 
        Object.keys(movie).some(key => 
          String(movie[key]).toLowerCase().includes(searchTerm)
      );
      displayMovies(filteredMovies);
    });

    window.addEventListener('resize', () => displayMovies(moviesData));
  </script>
</body>
</html>
