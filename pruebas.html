<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktails on Tap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <!-- Botón Calipso -->
    <button type="button" class="btn btn-red btn-rounded me-3" data-bs-toggle="modal" data-bs-target="#lightboxModal">
      Cotizar
    </button>

    <!-- Botón Azul Oscuro -->
    <button type="button" class="btn btn-dark-blue btn-rounded" data-bs-toggle="modal" data-bs-target="#lightboxModal">
      Solicitar Cotización
    </button>
  </div>

  <!-- Modal de Bootstrap -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Cocktails on Tap</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <iframe 
            src="https://form.jotform.com/243413573600045" 
            width="100%" 
            height="800" 
            frameborder="0" 
            style="border: none;">
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
