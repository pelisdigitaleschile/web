
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cotizar</title>
	<link rel="stylesheet" href="(link unavailable)">
	<style>
		.ventana-flotante {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			width: 80%;
			max-width: 800px;
			height: 80vh;
			overflow-y: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<button class="btn btn-primary btn-block" id="boton-cotizar">Cotizar</button>
				<button class="btn btn-secondary btn-block" id="boton-solicitar-cotizacion">Solicitar Cotizaci√≥n</button>
			</div>
		</div>
	</div>

	<div class="ventana-flotante" id="ventana-flotante">
		<iframe src="(link unavailable)" frameborder="0" width="100%" height="100%"></iframe>
	</div>

	<script src="(link unavailable)"></script>
	<script src="(link unavailable)"></script>
	<script>
		$(document).ready(function() {
			$('#boton-cotizar, #boton-solicitar-cotizacion').click(function() {
				$('#ventana-flotante').fadeIn();
			});

			$(document).click(function(event) {
				if ($(event.target).closest('#ventana-flotante').length === 0) {
					$('#ventana-flotante').fadeOut();
				}
			});
		});
	</script>
</body>
</html>
