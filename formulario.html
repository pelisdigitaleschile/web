<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reservas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"] {
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .product-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .subtotal, .total {
            font-weight: bold;
            text-align: right;
            color: #333;
        }

        .total {
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .product-row {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Reservas</h1>

        <!-- Formulario de Reservas -->
        <form id="reservationForm">
            <label for="date">Fecha:</label>
            <input type="date" id="date" required>

            <label for="time">Hora:</label>
            <input type="time" id="time" required>

            <label for="people">Cantidad de Personas:</label>
            <input type="number" id="people" min="1" max="20">

            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Apellidos:</label>
            <input type="text" id="lastName" required>

            <label for="phone">Celular:</label>
            <input type="tel" id="phone" pattern="[0-9]{9}" required placeholder="Ej: 987654321">

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <label for="comments">Comentarios:</label>
            <textarea id="comments" rows="3"></textarea>
        </form>

        <!-- Carrito de Compras -->
        <h2>Carrito de Compras</h2>
        <div id="cart">
            <div class="product-row">
                <label><input type="checkbox" class="product-checkbox" data-price="10000"> Producto 1</label>
                <input type="number" class="quantity" value="0" readonly>
                <button type="button" class="minus">-</button>
                <button type="button" class="plus">+</button>
                <div class="subtotal">$0</div>
            </div>
            <!-- Más productos -->
            <div class="total">Total: $0</div>
        </div>

        <!-- Botón Enviar por WhatsApp -->
        <button id="sendWhatsApp">Enviar por WhatsApp</button>
    </div>

    <script>
        // Actualización del total y subtotales
        const cart = document.querySelector("#cart");
        const totalDisplay = cart.querySelector(".total");
        const checkboxes = cart.querySelectorAll(".product-checkbox");
        const updateTotals = () => {
            let total = 0;
            checkboxes.forEach((checkbox) => {
                const row = checkbox.closest(".product-row");
                const quantity = parseInt(row.querySelector(".quantity").value);
                const price = parseInt(checkbox.dataset.price);
                const subtotal = checkbox.checked ? quantity * price : 0;
                row.querySelector(".subtotal").innerText = `$${subtotal.toLocaleString("es-CL")}`;
                total += subtotal;
            });
            totalDisplay.innerText = `Total: $${total.toLocaleString("es-CL")}`;
        };

        // Botones de incremento y decremento
        cart.addEventListener("click", (e) => {
            if (e.target.classList.contains("plus") || e.target.classList.contains("minus")) {
                const row = e.target.closest(".product-row");
                const checkbox = row.querySelector(".product-checkbox");
                const quantityInput = row.querySelector(".quantity");
                let quantity = parseInt(quantityInput.value);

                if (e.target.classList.contains("plus")) {
                    checkbox.checked = true;
                    quantity++;
                } else if (quantity > 0) {
                    quantity--;
                    if (quantity === 0) checkbox.checked = false;
                }

                quantityInput.value = quantity;
                updateTotals();
            }
        });

        // Recalcular al marcar/desmarcar
        checkboxes.forEach((checkbox) => {
            checkbox.addEventListener("change", () => {
                const row = checkbox.closest(".product-row");
                if (!checkbox.checked) row.querySelector(".quantity").value = 0;
                updateTotals();
            });
        });

        // Enviar por WhatsApp
        document.querySelector("#sendWhatsApp").addEventListener("click", () => {
            const form = document.querySelector("#reservationForm");
            const cartItems = Array.from(checkboxes)
                .filter((checkbox) => checkbox.checked)
                .map((checkbox) => {
                    const row = checkbox.closest(".product-row");
                    const name = checkbox.nextElementSibling.textContent.trim();
                    const quantity = row.querySelector(".quantity").value;
                    const subtotal = row.querySelector(".subtotal").textContent;
                    return `${name} - Cantidad: ${quantity} - Subtotal: ${subtotal}`;
                }).join("\n");

            const message = `
Reserva:
Fecha: ${form.date.value}
Hora: ${form.time.value}
Nombre: ${form.firstName.value} ${form.lastName.value}
Celular: ${form.phone.value}
E-mail: ${form.email.value}

Carrito:
${cartItems}

Total: ${totalDisplay.innerText}
            `.trim();

            const phoneNumber = "56932334235";
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, "_blank");
        });
    </script>
</body>
</html>
