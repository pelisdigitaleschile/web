<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reservas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        form {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            justify-content: center;
        }
        .form-group label {
            flex-basis: 100%;
            text-align: left;
        }
        .form-group input, .form-group textarea {
            flex: 1;
            max-width: 350px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .cart {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .cart-item div {
            flex: 1;
            min-width: 250px;
        }
        .cart-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cart-controls button {
            background-color: #ddd;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-controls button:hover {
            background-color: #bbb;
        }
        .cart-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 15px;
        }
        button.submit-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        button.submit-btn:hover {
            background-color: #1da850;
        }
        @media (max-width: 600px) {
            .form-group input, .form-group textarea {
                max-width: 100%;
            }
            .cart-item div {
                min-width: 100%;
                margin-bottom: 10px;
            }
            .cart-controls {
                justify-content: space-between;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Formulario de Reservas</h1>
    <form id="reservationForm" onsubmit="validateForm(event)">
        <div class="form-group">
            <label for="date">Fecha:</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label for="time">Hora:</label>
            <input type="time" id="time" required>
        </div>
        <div class="form-group">
            <label for="people">Cantidad de Personas:</label>
            <input type="number" id="people" min="1" placeholder="Ej. 4">
        </div>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+" title="Solo letras y espacios permitidos.">
        </div>
        <div class="form-group">
            <label for="surname">Apellidos:</label>
            <input type="text" id="surname" required pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+" title="Solo letras y espacios permitidos.">
        </div>
        <div class="form-group">
            <label for="phone">Celular:</label>
            <input type="tel" id="phone" placeholder="+569-1234567" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="comments">Comentarios:</label>
            <textarea id="comments"></textarea>
        </div>

        <div class="cart">
            <h3>Productos</h3>
            <div class="cart-item">
                <input type="checkbox" class="product-check" data-id="1">
                <div>
                    <strong>Producto 1</strong><br>
                    Descripción Producto 1<br>
                    Precio: $10,000 CLP
                </div>
                <div class="cart-controls">
                    <button type="button" onclick="changeQuantity(1, -1)">-</button>
                    <input type="number" class="quantity" id="product-1" data-price="10000" min="0" value="0" readonly>
                    <button type="button" onclick="changeQuantity(1, 1)">+</button>
                </div>
            </div>
            <!-- Añadir más productos si es necesario -->
            <div class="total">Total: $<span id="total">0</span> CLP</div>
        </div>

        <button type="submit" class="submit-btn">Enviar por WhatsApp</button>
    </form>

    <script>
        function changeQuantity(productId, delta) {
            const productCheckbox = document.querySelector(`.product-check[data-id="${productId}"]`);
            const quantityInput = document.getElementById(`product-${productId}`);
            let newValue = parseInt(quantityInput.value) + delta;
            if (newValue < 0) newValue = 0;
            quantityInput.value = newValue;

            // Si la cantidad es 0, deseleccionar automáticamente el checkbox
            if (newValue === 0) {
                productCheckbox.checked = false;
            } else {
                productCheckbox.checked = true;
            }

            updateTotal();
        }

        document.querySelectorAll('.product-check').forEach((checkbox) => {
            checkbox.addEventListener('change', (e) => {
                const productId = e.target.dataset.id;
                if (!e.target.checked) {
                    document.getElementById(`product-${productId}`).value = 0;
                    updateTotal();
                }
            });
        });

        document.getElementById('phone').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '').slice(0, 11);
            if (value.length >= 8) {
                value = `+56${value.slice(0, 1)}-${value.slice(1)}`;
            }
            e.target.value = value;
        });

        function updateTotal() {
            let total = 0;
            const quantities = document.querySelectorAll('.quantity');
            quantities.forEach(input => {
                const price = parseInt(input.dataset.price);
                const quantity = parseInt(input.value) || 0;
                total += price * quantity;
            });
            document.getElementById('total').textContent = total.toLocaleString('es-CL');
        }
    </script>
</body>
</html>
