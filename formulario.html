<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reservas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        form {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group label {
            flex-basis: 100%;
        }
        .form-group input, .form-group textarea {
            flex: 1;
            min-width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .cart {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .cart-item div {
            flex: 1;
            min-width: 200px;
        }
        .cart-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cart-controls button {
            background-color: #ddd;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-controls button:hover {
            background-color: #bbb;
        }
        .cart-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 15px;
        }
        button.submit-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button.submit-btn:hover {
            background-color: #1da850;
        }
        @media (max-width: 600px) {
            .form-group input, .form-group textarea {
                min-width: 100%;
            }
            .cart-item div {
                min-width: 100%;
                margin-bottom: 10px;
            }
            .cart-controls {
                justify-content: space-between;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Formulario de Reservas</h1>
    <form id="reservationForm" onsubmit="validateForm(event)">
        <div class="form-group">
            <label for="datetime">Fecha y Hora:</label>
            <input type="datetime-local" id="datetime" required>
        </div>
        <div class="form-group">
            <label for="people">Cantidad de Personas:</label>
            <input type="number" id="people" min="1">
        </div>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+" title="Solo letras y espacios permitidos.">
        </div>
        <div class="form-group">
            <label for="surname">Apellidos:</label>
            <input type="text" id="surname" required pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+" title="Solo letras y espacios permitidos.">
        </div>
        <div class="form-group">
            <label for="phone">Celular:</label>
            <input type="tel" id="phone" required pattern="\+?[0-9]{8,15}" title="Ingrese un número de teléfono válido con o sin código de país.">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="comments">Comentarios:</label>
            <textarea id="comments"></textarea>
        </div>

        <div class="cart">
            <h3>Productos</h3>
            <div class="cart-item">
                <input type="checkbox" class="product-check" data-id="1">
                <div>
                    <strong>Producto 1</strong><br>
                    Descripción Producto 1<br>
                    Precio: $10,000 CLP
                </div>
                <div class="cart-controls">
                    <button type="button" onclick="changeQuantity(1, -1)">-</button>
                    <input type="number" class="quantity" id="product-1" data-price="10000" min="0" value="0" readonly>
                    <button type="button" onclick="changeQuantity(1, 1)">+</button>
                </div>
            </div>
            <div class="cart-item">
                <input type="checkbox" class="product-check" data-id="2">
                <div>
                    <strong>Producto 2</strong><br>
                    Descripción Producto 2<br>
                    Precio: $15,000 CLP
                </div>
                <div class="cart-controls">
                    <button type="button" onclick="changeQuantity(2, -1)">-</button>
                    <input type="number" class="quantity" id="product-2" data-price="15000" min="0" value="0" readonly>
                    <button type="button" onclick="changeQuantity(2, 1)">+</button>
                </div>
            </div>
            <div class="cart-item">
                <input type="checkbox" class="product-check" data-id="3">
                <div>
                    <strong>Producto 3</strong><br>
                    Descripción Producto 3<br>
                    Precio: $20,000 CLP
                </div>
                <div class="cart-controls">
                    <button type="button" onclick="changeQuantity(3, -1)">-</button>
                    <input type="number" class="quantity" id="product-3" data-price="20000" min="0" value="0" readonly>
                    <button type="button" onclick="changeQuantity(3, 1)">+</button>
                </div>
            </div>
            <div class="cart-item">
                <input type="checkbox" class="product-check" data-id="4">
                <div>
                    <strong>Producto 4</strong><br>
                    Descripción Producto 4<br>
                    Precio: $25,000 CLP
                </div>
                <div class="cart-controls">
                    <button type="button" onclick="changeQuantity(4, -1)">-</button>
                    <input type="number" class="quantity" id="product-4" data-price="25000" min="0" value="0" readonly>
                    <button type="button" onclick="changeQuantity(4, 1)">+</button>
                </div>
            </div>
            <div class="total">Total: $<span id="total">0</span> CLP</div>
        </div>

        <button type="submit" class="submit-btn">Enviar por WhatsApp</button>
    </form>

    <script>
        function changeQuantity(productId, delta) {
            const productCheckbox = document.querySelector(`.product-check[data-id="${productId}"]`);
            const quantityInput = document.getElementById(`product-${productId}`);
            let newValue = parseInt(quantityInput.value) + delta;
            if (newValue < 0) newValue = 0;
            quantityInput.value = newValue;

            // Si hay cantidad, selecciona el producto automáticamente
            productCheckbox.checked = newValue > 0;

            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            const quantities = document.querySelectorAll('.quantity');
            quantities.forEach(input => {
                const price = parseInt(input.dataset.price);
                const quantity = parseInt(input.value) || 0;
                total += price * quantity;
            });
            document.getElementById('total').textContent = total.toLocaleString('es-CL');
        }

        function validateForm(event) {
            event.preventDefault();
            const form = document.getElementById('reservationForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            sendWhatsApp();
        }

        function sendWhatsApp() {
            // Similar lógica al código anterior para crear y enviar el mensaje
        }
    </script>
</body>
</html>
